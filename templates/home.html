{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome | SHALLION</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
        <style>

         .hero-section {
            background-image: url('{% static "images/shallion.png" %}');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center top;
            height: 600px;
            margin-bottom: 0;
            position: relative;
            text-align: center;
            font-family: var(--font-heading);
        }

        .hero-overlay {
            position: absolute;
            top: 20%;
            left: 50%;
            transform: translateX(-50%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .hero-logo {
            max-width: 600px;
            margin-bottom: 10px;
        }

        .hero-heading {
            font-size: 2.5rem;
            margin: 0;
            letter-spacing: 1rem; /* Adjust value as needed */
        }

        .hero-subheading {
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .hero-overlay h1 {
            font-size: 3.5rem;
            margin-bottom: 0.5rem;
            font-weight: 700;
        }

        .hero-overlay p {
            font-size: 1.5rem;
            font-weight: 300;
            max-width: 700px;
        }
        
        </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="home.html" class="logo">SHALLION</a>
            <nav class="main-nav">
                <div class="nav-links">
                    <a href="shop.html">Shop</a>
                    <a href="food-shop.html">Food</a>
                    <a href="account.html">Account</a>
                    <a href="help.html">Help</a>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search Shallion...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="nav-actions">
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

   <main>
       <section class="hero-section">
            <div class="hero-overlay">
                <img src="{% static 'images/shallion-logo.png' %}" alt="Shallion Logo" class="hero-logo" />
                <h1 class="hero-heading">SHALLION</h1>
                <p class="hero-subheading">WHERE COMPASSION PEAKS AND SUPPORT PREVAILS</p>
            </div>
        </section>
    </main>

    <main class="container" style="text-align: center; padding: var(--space-xl) 0;">
        <h1 style="font-family: var(--font-heading); font-size: 2.5rem; margin-bottom: var(--space-md);">
            Welcome to SHALLION!
        </h1>
        <p style="font-size: 1.2rem; color: var(--gray); margin-bottom: var(--space-lg);">
            Explore our exclusive shops and discover what's in store.
        </p>
        <div style="display: flex; justify-content: center; gap: var(--space-md); flex-wrap: wrap;">
            <a href="shop.html" class="btn btn-primary">Enter Merch Shop</a>
            <a href="food-shop.html" class="btn btn-outline">Enter Food Shop</a>
        </div>
    </main>

    <script src="js/products.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/search.js" type="module"></script>
    <script>
        if (performance.navigation.type === performance.navigation.TYPE_NAVIGATE) {
            const fromPaymentSuccess = document.referrer.includes('payment-success.html');
            if (fromPaymentSuccess) {
                localStorage.removeItem('cartCount');
                document.querySelector('.cart-count').textContent = '0';
            }
        }
    </script>
</body>
</html>
