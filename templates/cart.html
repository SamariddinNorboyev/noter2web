{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Cart | SHALLION</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="home.html" class="logo">SHALLION</a>
            <nav class="main-nav">
                <div class="nav-links">
                    <a href="shop.html">Shop</a>
                    <a href="food-shop.html">Food</a>
                    <a href="account.html">Account</a>
                    <a href="help.html">Help</a>
                </div>
                <div class="nav-actions">
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="cart-container container">
        <h1>Your Shopping Cart</h1>
        
        <div class="cart-items" id="cart-items">
            <!-- Cart items will be loaded via JavaScript -->
            <div class="empty-cart-message">
                <p>Your cart is currently empty.</p>
                <a href="shop.html" class="btn btn-primary">Continue Shopping</a>
            </div>
        </div>
        
        <div class="cart-summary">
            <h2>Order Summary</h2>
            <div class="summary-row">
                <span>Subtotal</span>
                <span id="cart-subtotal">£0.00</span>
            </div>
            <div class="summary-row">
                <span>Shipping</span>
                <span id="cart-shipping">Calculated at checkout</span>
            </div>
            <div class="summary-row total">
                <span>Total</span>
                <span id="cart-total">£0.00</span>
            </div>
            <a href="checkout.html" class="btn btn-primary" id="checkout-btn">Proceed to Checkout</a>
        </div>
    </main>

    <script src="js/cart.js" type="module"></script>
    <script src="js/cart-display.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
</body>
</html>
