{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop | SHALLION</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* Add any additional shop-specific styles here */
        .shop-container {
            padding: 20px;
        }
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        .product-card {
            border: 1px solid #eee;
            border-radius: 8px;
            padding: 15px;
            transition: transform 0.3s;
        }
        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .product-image img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 4px;
        }
        .price-container {
            margin: 10px 0;
        }
        .product-price {
            font-weight: bold;
            font-size: 1.2em;
            color: #007bff;
        }
        .original-price {
            text-decoration: line-through;
            color: #999;
            margin-left: 10px;
        }
        .product-actions {
            display: flex;
            gap: 10px;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="home.html" class="logo">SHALLION</a>
            <nav class="main-nav">
                <div class="nav-links">
                    <a href="shop.html" class="active">Shop</a>
                    <a href="food-shop.html">Food</a>
                    <a href="account.html">Account</a>
                    <a href="help.html">Help</a>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search Shallion...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="nav-actions">
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="shop-container container">
        <div class="filters">
            <button class="filter-btn active" data-category="all">All</button>
            <button class="filter-btn" data-category="shirts">Shirts</button>
            <button class="filter-btn" data-category="hoodies">Hoodies</button>
            <button class="filter-btn" data-category="aprons">Aprons</button>
            <button class="filter-btn" data-category="caps">Caps</button>
        </div>
        
        <h1 class="page-title">All Products</h1>
        
        <div class="product-grid" id="product-grid">
            <!-- Products loaded via JavaScript -->
            <div class="product-card">
                <div class="product-image">
                    <img src="assets/images/products/shirts/classic-tee.jpg" alt="Classic Cotton T-Shirt">
                </div>
                <div class="product-info">
                    <h3 class="product-title">Classic Cotton T-Shirt</h3>
                    <p class="product-description">100% organic cotton crewneck tee with reinforced stitching</p>
                    <div class="price-container">
                        <span class="product-price">£24.99</span>
                        <span class="original-price">£29.99</span>
                    </div>
                    <div class="product-actions">
                        <button class="btn btn-primary add-to-cart">Add to Cart</button>
                        <button class="btn btn-details">Product Details</button>
                    </div>
                </div>
            </div>
            <!-- More product cards will be loaded via JavaScript -->
        </div>
    </main>

    <script src="js/products.js" type="module"></script>
    <script src="js/app.js" type="module"></script>
    <script src="js/search.js" type="module"></script>
    <script>
        // Clear cart count when coming from payment success page
        if (performance.navigation.type === performance.navigation.TYPE_NAVIGATE) {
            const fromPaymentSuccess = document.referrer.includes('payment-success.html');
            if (fromPaymentSuccess) {
                localStorage.removeItem('cartCount');
                document.querySelector('.cart-count').textContent = '0';
            }
        }
    </script>
</body>
</html>
