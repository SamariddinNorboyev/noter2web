{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Failed</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .error-container {
            max-width: 600px;
            margin: 2rem auto;
            padding: 2rem;
            text-align: center;
        }
        .error-details {
            background: #ffeeee;
            border-left: 4px solid #ff0000;
            padding: 1rem;
            margin: 1rem 0;
            text-align: left;
        }
        .btn {
            padding: 0.75rem 1.5rem;
            margin: 0.5rem;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }
        .btn-retry {
            background: #0066cc;
            color: white;
        }
        .btn-support {
            background: #666;
            color: white;
        }
    </style>
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="home.html" class="logo">SHALLION</a>
            <nav class="main-nav">
                <div class="nav-links">
                    <a href="shop.html">Shop</a>
                    <a href="food-shop.html">Food</a>
                    <a href="account.html">Account</a>
                    <a href="help.html">Help</a>
                </div>
                <div class="nav-actions">
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <div class="error-container">
        <h1>Payment Failed</h1>
        
        <div class="error-details">
            <p id="error-message">We couldn't process your payment.</p>
        </div>
        
        <p>Please try again or contact our support team for assistance.</p>
        
        <div>
            <a href="/checkout.html" class="btn btn-retry">Try Again</a>
            <a href="mailto:support@yourstore.com" class="btn btn-support">Contact Support</a>
        </div>
    </div>

    <script>
        // Parse error message from URL
        const urlParams = new URLSearchParams(window.location.search);
        const errorMessage = urlParams.get('error');
        
        // Display the error message if available
        if (errorMessage) {
            document.getElementById('error-message').textContent = decodeURIComponent(errorMessage);
            
            // Log detailed error for debugging
            console.error('Payment failed with error:', decodeURIComponent(errorMessage));
            
            // Track the error (you can replace with your analytics code)
            if (typeof gtag !== 'undefined') {
                gtag('event', 'payment_error', {
                    'error_message': decodeURIComponent(errorMessage)
                });
            }
        }
        
        // Restore cart if possible
        try {
            const savedCart = localStorage.getItem('pendingCart');
            if (savedCart) {
                localStorage.setItem('cart', savedCart);
                localStorage.removeItem('pendingCart');
            }
        } catch (e) {
            console.error('Error restoring cart:', e);
        }
    </script>
</body>
</html>
