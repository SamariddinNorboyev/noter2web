<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Default Title{% endblock %}</title>

    {% comment %} <style>
        /* Message Styles */
        ul.messages {
            list-style: none;
            padding: 0;
            margin: 15px 20px;
        }

        .messages li {
            padding: 12px 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .messages li.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }

        .messages li.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        .messages li.warning {
            background-color: #fff3cd;
            color: #856404;
            border: 1px solid #ffeeba;
        }

        .messages li.info {
            background-color: #cce5ff;
            color: #004085;
            border: 1px solid #b8daff;
        }
    </style> {% endcomment %}

    {% block css %}{% endblock %}
</head>
<body style="margin: 0; padding: 0; min-height: 100vh; font-family: sans-serif;">

    {% block content %}
    {% endblock %}

</body>
</html>
