{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Detail | SHALLION</title>
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <a href="home.html" class="logo">SHALLION</a>
            <nav class="main-nav">
                <div class="nav-links">
                    <a href="shop.html">Shop</a>
                    <a href="food-shop.html">Food</a>
                    <a href="account.html">Account</a>
                    <a href="help.html">Help</a>
                </div>
                <div class="search-container">
                    <input type="text" id="search-input" placeholder="Search Shallion...">
                    <button id="search-btn"><i class="fas fa-search"></i></button>
                </div>
                <div class="nav-actions">
                    <a href="cart.html" class="cart-link">
                        <i class="fas fa-shopping-cart"></i>
                        <span class="cart-count">0</span>
                    </a>
                </div>
            </nav>
        </div>
    </header>

    <main class="container product-detail-container">
        <div class="product-gallery">
            <div class="product-thumbnails">
                <!-- Thumbnails will be loaded via JS -->
            </div>
            <img src="" alt="Main Product Image" class="product-main-image">
        </div>
        
        <div class="product-info">
            <h1 class="product-title"></h1>
            <div class="price-container">
                <span class="product-price"></span>
                <span class="original-price"></span>
            </div>
            
            <p class="product-description"></p>
            
            <div class="color-selection">
                <h3>Color</h3>
                <div class="color-options">
                    <!-- Color options will be loaded via JS -->
                </div>
            </div>
            
            <div class="size-selection">
                <h3>Size</h3>
                <div class="size-options">
                    <!-- Size options will be loaded via JS -->
                </div>
            </div>
            
            <div class="quantity-selection">
                <h3>Quantity</h3>
                <div class="quantity-controls">
                    <button class="quantity-btn minus">-</button>
                    <input type="number" value="1" min="1" max="10">
                    <button class="quantity-btn plus">+</button>
                </div>
            </div>
            
            <button class="btn btn-primary add-to-cart">Add to Cart</button>
        </div>
    </main>

    <script src="js/product-detail.js" type="module"></script>
</body>
</html>
